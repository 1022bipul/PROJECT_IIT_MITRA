<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="top-nav">
        <div class="icon">Profile</div>
        <div class="icon">Home</div>
        <div class="icon">Search</div>
        <div class="icon">Upload</div>
        <div class="icon">Message</div>
        
    </header>
    <main class="content">
        <aside class="left-sidebar">
            <div class="menu-item">Likes</div>
            <div class="menu-item">Comments</div>
            <div class="menu-item">Saved</div>
            <div class="menu-item">Light/Dark Mode</div>
        </aside>
        <section class="post">
            <div class="post-header">
                <span>Anonymous User</span>
            </div>
            <div class="post-content">
                <div class="placeholder-image">Image Placeholder</div>
            </div>
            <div class="post-footer">
                <button>Like</button>
                <button>Comment</button>
                <button>Save</button>
            </div>
        </section>
        <aside class="right-sidebar">
            <div class="icon">Notifications</div>
            <div class="menu-item">Settings</div>
            <div class="logo"><img src="./images/Preview.jpeg" alt="IIT MITRA"></div>
        </aside>
    </main>
    
</body>
</html>
