<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-300 text-white font-sans p-10">

  <div class="max-w-4xl mx-auto bg-gray-500 rounded-lg shadow-lg p-6">
    <!--Create a post -->
    <h1 class="text-blue-400 font-semibold mb-4 text-2xl">Upload</h1>
    <h3 class="text-xl font-semibold mb-4">What would you like to share ?</h3>

    <!-- Post type selection -->
    <div class="flex space-x-2 mb-4">
      <button onclick="showSection('textSection')" class="px-4 py-2 bg-zinc-700 rounded hover:bg-blue-950 active:border-b-4 focus:border-b-5 border-blue-800 p-1">Text</button>
      <button onclick="showSection('imageSection')" class="px-4 py-2 bg-zinc-700 rounded hover:bg-blue-950 active:border-b-4 focus:border-b-5 border-blue-800 p-1">Image</button>
      <button onclick="showSection('videoSection')" class="px-4 py-2 bg-zinc-700 rounded hover:bg-blue-950 active:border-b-4 focus:border-b-5 border-blue-800 p-1">Video</button>
    </div>

    <!-- Text Input Section -->
    <div id="textSection" class="hidden mb-4">
      <textarea placeholder="Enter Text" class="w-full h-40 p-2 bg-zinc-700 rounded text-white mb-2"></textarea>
      <button class="bg-blue-400 rounded-md p-2">Save</button>
    </div>

    <!-- Image Upload Section -->
    <div id="imageSection" class="hidden mb-4">
      <label for="imageUpload" class="cursor-pointer bg-zinc-700 rounded text-white p-2 hover:bg-blue-950 inline-block"><i class="fa-solid fa-image"></i> Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewImage(event)" />
      <img id="imagePreview" class="hidden w-32 h-32 mt-2 object-cover rounded border border-gray-500" />
    </div>

    <!-- Video Upload Section -->
    <div id="videoSection" class="hidden mb-4">
      <label for="videoUpload" class="cursor-pointer bg-zinc-700 rounded text-white p-2 hover:bg-blue-950 inline-block"><i class="fa-solid fa-video "></i> Upload Video</label>
      <input type="file" id="videoUpload" accept="video/*" class="hidden" onchange="previewVideo(event)" />
      <video id="videoPreview" controls class="hidden w-64 mt-2 rounded border border-gray-500"></video>
    </div>

    <!-- Caption -->
    <h4 class="mb-1">Enter caption here</h4>
    <textarea placeholder="Caption (optional)" class="w-full h-40 p-2 bg-zinc-700 rounded text-white mb-4"></textarea>

    <!-- Buttons -->
    <div class="flex justify-between items-center">
      <div>
        <button class="text-sm text-blue-950 underline hover:text-red-950">Discard</button>
      </div>
      <button class="px-4 py-2 bg-blue-400 rounded text-white hover:bg-blue-800">Post</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function showSection(sectionId) {
      const sections = ['textSection', 'imageSection', 'videoSection'];
      sections.forEach(id => {
        const element = document.getElementById(id);
        if (id === sectionId) {
          element.classList.remove('hidden');
        } else {
          element.classList.add('hidden');
        }
      });
    }

    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('imagePreview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    function previewVideo(event) {
      const input = event.target;
      const preview = document.getElementById('videoPreview');
      if (input.files && input.files[0]) {
        const fileURL = URL.createObjectURL(input.files[0]);
        preview.src = fileURL;
        preview.classList.remove('hidden');
      }
    }
  </script>

<script
src="https://kit.fontawesome.com/681f50922b.js"
crossorigin="anonymous"
></script>

</body>
</html>
